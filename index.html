<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreoptik Sound</title>
    <meta name="description" content="Оригинальная музыка и саунд дизайн для медиа: реклама, тизеры и трейлеры, кино, сериалы"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
    <div class="theme">
        <header class="body__header">
            <a href="index.html"><h2 class="header__logo">Kreoptik Sound</h2></a>
            <nav class="header__nav">
                <ul class="nav__ul">
                    <li class="ul__list"><a href="about.html" class="list__link">About</a></li>
                    <li class="ul__list"><a href="#" class="list__link">Contact</a></li>
                </ul>
            </nav>
        </header>

        
        <main class="body__main">
            <section class="main__base">
                <video class="base__video" autoplay muted loop preload="auto">
                    <source src="video/base-video2.mp4">
                </video>
                <div class="base__tablet">
                    <h2 class="tablet__logo">Kreoptik Sound</h2>
                    <h1 class="tablet__text">Alchemy Of Sound</h1>
                </div>
            </section>
            <section class="main__media">
                <div class="media__row">
                    <div class="media__content content1"> 
                        <img class="content__img" src="images/loewe.png" alt="Loewe">
                        <div class="content__aside">
                            <h2 class="aside__title">Klang bar3 mr</h2>
                            <h3 class="aside__sub-title">Loewe</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                    <div class="media__content content2">
                        <img class="content__img" src="images/kaspersky.png" alt="Kaspersky">
                        <div class="content__aside">
                            <h2 class="aside__title">Mobile World Congress</h2>
                            <h3 class="aside__sub-title">Kaspersky</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                </div>
                <div class="media__row">
                    <div class="media__content content1">
                        <img class="content__img" src="images/awillix.png" alt="Awillix">
                        <div class="content__aside">
                            <h2 class="aside__title">Pentes Award</h2>
                            <h3 class="aside__sub-title">Awillix</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                    <div class="media__content content2">
                        <img class="content__img" src="images/antifragility.png" alt="Antifragility">
                        <div class="content__aside">
                            <h2 class="aside__title">Antifragility</h2>
                            <h3 class="aside__sub-title">OMK</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                </div>
                <div class="media__row">
                    <div class="media__content">
                        <img class="content__img" src="images/blood.png" alt="Blood">
                        <div class="content__aside">
                            <h2 class="aside__title">Blood</h2>
                            <h3 class="aside__sub-title">SID x RAM</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                    <div class="media__content">
                        <img class="content__img" src="images/reel__2021.png" alt="Reel">
                        <div class="content__aside">
                            <h2 class="aside__title">Reel 2021</h2>
                            <h3 class="aside__sub-title">Reel 2021</h3>
                            <img class="aside__img" src="images/component1.svg" alt="Play">
                        </div>
                    </div>
                </div>
                <div class="anime anime--inactive"></div>
                <button class="media__btn">More</button>
            </section>
        </main>
        <footer class="body__footer">
            <p class="footer__logo">Kreoptik Sound</p>
            <div class="footer__social">
                <a class="social__icon" href="https://vk.com/kreoptiksound"><img src="images/vk.png" alt="Vk"></a>
                <a class="social__icon" href="https://www.behance.net/kreoptiksound"><img src="images/behance.png" alt="Behance"></a>
                <a class="social__icon" href="https://instagram.com/kreoptiksound"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
            <p class="footer__copy">Not Copyright 2017-2023</p>
        </footer>
    </div>
    <div class="content__video video--inactive">
        <div class="video__close">
            <div></div>
            <div></div>
        </div>
        <iframe width="70%" height="70%" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
